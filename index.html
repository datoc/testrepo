<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <script>
        let numbers = [10, 2, 3, 900];

        var m = numbers.reduceRight(function(last, previous) {
            return last + previous;
        })

        window.alert(m);
    </script>
</body>
</html>
